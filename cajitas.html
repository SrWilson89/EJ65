<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="img/ico.jpg" type="image/x-icon">
</head>
<body>

    <div class="header">
        <img src="img/1-espana-ce_400px-300x200.jpg" alt="" onclick="Tspain()">
        <img src="img/francia_400px-300x212.jpg" alt=""onclick="Tfrance()">

        <div class="anmes">
            <label for="">Mes </label>
            <label class="switch">
                <input type="checkbox" id="mesano" onclick="cambio()">
                <span class="slider round"></span>
            </label>
            <label for=""> Año</label>
        </div>
    </div>

    <div class="container">
        <div class="caja">
            <div id="precio1">
                7 <span> €/mes</span>
            </div>

            <div id="texto1">
                Acceso al contenido y descarga de codigo
            </div>
        </div>

        <div class="caja">
            
            <div id="precio2">
                15 <span> €/mes</span>
            </div>

            <div id="texto2">
                Acceso al contenido y descarga de codigo + 1 taller
            </div>
        </div>

        <div class="caja">
            <div id="precio3">
                20 <span> €/mes</span>
            </div>

            <div id="texto3">
                Acceso al contenido y descarga de codigo + 1 taller + 1 Web
            </div>
        </div>
    </div>

    
</body>
<script src="js/motor2.js"></script>
</html>
